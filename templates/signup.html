<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Restaurantly Sign-up</title>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
      background: linear-gradient(90deg, #0c0b09, #cda45e);	
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.35;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
#ab{

	font-weight: 700;

	align-items: center;

</head>


<body>
    

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" id="a">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <b><h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Registration Form</h3></b>
              <form  enctype="multipart/form-data" method="post"  action="{% url 'signupdb' %}" class="needs-validation" novalidate target="_self">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="cd" class="form-control form-control-lg" name="first_name" required pattern="[A-Z][a-z]*" />
                      <label class="form-label" for="firstName">First Name</label>
                      <div class="invalid-feedback">First letter should be capital.</div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="cd" class="form-control form-control-lg"name="last_name" required pattern="[A-Z][a-z]*" />
                      <label class="form-label" for="lastName">Last Name</label>
                      <div class="invalid-feedback">First letter should be capital.</div>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="number" class="form-control form-control-lg" id="cd" name="age" />
                      <label for="age" class="form-label">Age</label>
                    </div>
  
                  </div>
                  
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="cd" class="form-control form-control-lg" name="address" />
                      <label class="form-label" for="lastName">Address</label>
                    </div>
  
                  </div>

                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="cd" class="form-control form-control-lg" name="email" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="cd" class="form-control form-control-lg" name="number" required pattern="[0-9]{10}" />
                      <label class="form-label" for="phoneNumber">Phone Number</label> 
                      <div class="invalid-feedback">Please enter a valid 10-digit number</div>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="cd" class="form-control form-control-lg" name="username" />
                        <label class="form-label" for="emailAddress">Username</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="file" id="phoneNumber" class="form-control " name="image" />
                        <label class="form-label" for="phoneNumber">Upload your Photo</label>
                      </div>
    
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" id="cd" class="form-control form-control-lg" name="password" />
                        <label class="form-label" for="emailAddress">Password</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" id="cd" class="form-control form-control-lg" name="cpassword" />
                        <label class="form-label" for="phoneNumber">Confirm Password</label>
                      </div>
    
                    </div>
                  </div>
  
                <div class="mt-4 pt-2">
                  <center><input class="btn btn-primary btn-lg" type="submit" value="Sign-up" id="ab" /><br></center>
                </div>
  
                

                
              </form><br>
              <center>
              <div class="container">
                
                <div class="display">
                <input type="text" id="password" placeholder="Generated password"class="form-control form-control-lg" >
                
                </div><br>
                <button onclick="createPassword()" class="btn btn-primary btn-lg" id="ab">Generate Password</button>
                </div>
              </center>
                <script>
                  const passwordBox = document.getElementById("password");
                  const lenght = 12;
                  const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                  const lowerCase = "abcdefghijklmnopqrstuvwxyz";
                  const number = "0123456789";
                  const symbol = "!@#$%^&*()";
                
                  const allChars = upperCase+lowerCase+number+symbol; 
                
                  function createPassword(){
                    let password="";
                    password += upperCase[Math.floor(Math.random() * upperCase.length)];
                    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                    password += number[Math.floor(Math.random() * number.length)];
                    password += symbol[Math.floor(Math.random() * symbol.length)];
                
                    while(lenght > password.length){
                      password += allChars[Math.floor(Math.random() * allChars.length)];
                    }
                    passwordBox.value = password;
                  }
                
                </script>
                <script>
                  function check()

                  }

// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()



                </script>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </section>
</body>
</html>
